{% extends 'events/base.html' %}
{% block content %}

<h1>{{ event.name }}</h1>
<p>
    Event starts on: {{event.start_date}}
    <br>Event ends on: {{event.end_date}}<br>
    <br>{{event.desc}}
    <br>Status of event: {{event.status}}
</p>

<a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}" role="button">Go back</a>

{% endblock content %}
