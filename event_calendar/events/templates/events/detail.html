{% extends 'events/base.html' %}
{% block content %}

<h1>{{ event.name }}</h1>
<p>
    Event starts on: {{event.start_date}}
    <br>Event ends on: {{event.end_date}}<br>
    <br>{{event.desc}}
    <br>Status of event: {{event.status}}
</p>

<br><a href="{% url 'events:Calendar' %}">{{ "Back to calendar" }}</a>
<br><a href="{% url 'events:All events' %}">{{ "See all events" }}</a>

{% endblock content %}
